<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.9.0/main.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Agenda</title>
</head>

<body>
    <div class="sidenav">
        <a href="home.html">
            <img src="imagens/logoV.png" class="img-fluid" alt="Logo do site" style="width:110px; height:100px;">
        </a>
        <div class="linha"></div>
        <nav class="nav flex-column">
            <a class="nav-link" href="home.html">
                <img src="imagens/home.png"> Home
            </a>
            <div class="linha"></div>
            <a class="nav-link" href="voluntario.html">
                <img src="imagens/voluntario.png"> Voluntários
            </a>
            <a class="nav-link" href="Agenda1.html">
                <img src="imagens/calendar.png"> Agenda
            </a>
            <a class="nav-link" href="evento.html">
                <img src="imagens/formulario.png"> Inscrição
            </a>
            <a class="nav-link" href="estatistica.html">
                <img src="imagens/grafico.png"> Gráficos
            </a>
        </nav>
        <div class="linha"></div>
    </div>

    <div id="main">
        <h2>AGENDA</h2>
        <div class="calendar">
            <div class="month">
                <button id="prevMonth">❮</button>
                <div id="monthYear"></div>
                <button id="nextMonth">❯</button>
                <button id="currentDateBtn">Hoje</button>
            </div>
            <div class="weekdays">
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>Sab</div>
                <div>Dom</div>
            </div>
            <div class="days" id="days"></div>
        </div>
    
        <div id="noteModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Notes for <span id="noteDate"></span></h2>
                <textarea id="noteText"></textarea>
                <button id="saveNote">Save</button>
            </div>
        </div>
    
        <script src="script.js"></script>

</body>
</html>
