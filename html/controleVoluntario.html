<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <title>Controle</title>
</head>

<body class="bg-light bac ">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-5 col-lg-2 d-md-block bg-white sidebar shadow-sm rounded vh-100 sidebar">
        <div class="text-center py-4">
          <img src="imagens/logoV.png" height="100px" alt="Logo">
        </div>
        <ul class="nav flex-column text-center ">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <img src="imagens/home.png" alt="Home" class="nav-icon icon-sm">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-map"></i>
              Estados
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-calendar-alt"></i>
              Agenda
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-clipboard-list"></i>
              Inscrições
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-chart-bar"></i>
              Gráficos
            </a>
          </li>
          <li class="nav-item mt-auto">
            <a class="nav-link" href="#">
              <i class="fas fa-user"></i>
              Conta
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ml-sm-auto col-lg-10 px-4 vh-100 d-inline-block Background ">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom ">
          <h1 class="h2 text-light">Voluntários</h1>
        </div>

        <div class="table-responsive ">
          <table class="table table-striped table-hover text-light">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Cidade</th>
                <th>Data de Nascimento</th>
              </tr>
            </thead>
            <tbody id="volunteers-list">
              <!-- Voluntários serão inseridos aqui -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
