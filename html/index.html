<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Test</title>
  <!-- Link para o CSS do Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos customizados -->
  <style>
    .Background {
     background-image: url(imagens/bg.png);
     color: white;
     background-position: center; /* Centraliza a imagem no elemento */
    }

    .navbar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 150px; /* Largura da navbar */
      background-color: rgba(255, 255, 255, 0.8); /* Cor com transparência */
      backdrop-filter: blur(10px); /* Efeito de desfoque para simular vidro */
      padding: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Sombra suave */
      padding: 10px 0; /* Espaçamento interno */
      border-radius: 15px 15px 15px 15px; /* Borda arredondada à esquerda */
      margin-left: 50px;
      margin-bottom: 15px;
      margin-top: 15px;
    }
    .navbar-brand {
      display: block;
      width: 100%;
      text-align: center;
      margin-bottom: 20px; /* Espaçamento inferior da logo */
    }
    .navbar-nav {
      flex-direction: column; /* Alinha os itens na vertical */
    }
    .nav-link {
      text-align: center;
      padding: 10px 0;
    }
    .navbar-nav .active {
      background-color: "bg.png"; /* Cor de fundo do item ativo */
      border-radius: 10px; /* Borda arredondada do item ativo */
    
    }
  </style>
</head>
<body class="Background">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
      <img src="caminho_para_sua_logo.png" height="30" alt="Logo"> <!-- Substitua pelo caminho da sua logo -->
    </a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="#"><i class="fas fa-home"></i></a> <!-- Ícone de home -->
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-user"></i></a> <!-- Ícone de usuário -->
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-cog"></i></a> <!-- Ícone de configurações -->
      </li>
    </ul>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container-fluid ml-5"> <!-- Espaço para o conteúdo principal -->
    <!-- Seu conteúdo aqui -->
  </div>

  <!-- Scripts do Bootstrap (jQuery e Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
