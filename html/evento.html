    <div class="main" >
        <form action="#">
            <div class="form-header-evento">
                <div class="title">
                    <h1>Novo Evento</h1>
                </div>

                <div class="input-group-evento ">

                    
                        <div class="input-box-evento">
                            <label for="full name"> Nome Completo</label>
                            <input id="fullname" type="text" name="fullname" placeholder="Informe seu nome completo" required>
                        </div>
    
                        <div class="input-box-evento">
                            <label for="full name">Email</label>
                            <input id="fullname" type="email" name="email" placeholder="Digite seu E-mail do Voluntário" required>
                        </div>
                    
                        <div class="input-box-evento">
                            <label for="number">Telefone</label>
                            <input id="number" type="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>
                    
                        <div class="input-box-evento">
                            <label for="state">Estado</label>
                            <input id="state" type="text" placeholder="Digite seu Estado" required>
                        </div>
                        
                        <div class="input-box-evento">
                             <label for="city">Cidade</label>
                            <input id="city" type="text" placeholder="Digite sua Cidade" required>
                        </div>
    
                        <div class="input-box-evento">
                           <label for="title">Evento</label>
                           <input id="title" type="text" placeholder="Informe o envento que deseja participar" required>
                        </div>
    
                       <div class="input-box-evento">
                           <label for="title">Projeto</label>
                           <input id="title" type="text" placeholder="Informe o projeto que deseja participar" required>
                       </div>

                </div>
            <div class="container-button">
                <button><a href="#"></a>Enviar</button>
            </div>
        </form>
